<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Input check example</title>
</head>
<body>
    <form action="#" method="post" id="form" onchange="view_submit()">
        <div id="pass_container">
            <div><label for="password">Password (min 6 characters):</label></div>
            <div><input type="password" name="password" id="password" placeholder="Password" onchange="change_pass()"></div>
            <div id="pass-msg"></div>
            <div><label for="repeat-password">Repeat password:</label></div>
            <div><input type="password" name="repeat-password" id="repeat-password" placeholder="Password" onchange="change_repass()"></div>
            <div id="repass-msg">
            </div>
        </div>
        <div id="submit">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
